<!DOCTYPE html>
<html lang="en" data-theme="arcade">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claudear Testing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/arcade.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cyberpunk.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/matrix.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/minimalist.css') }}">
</head>
<body>
    <div class="scanlines"></div>
    <h1 class="page-title">KYBERNESIS</h1>
    <div class="logo" title="Claudear Testing">
        <span class="logo-icon">ü§ñ</span>
    </div>
    <button class="theme-switcher" id="theme-switcher" title="Click to change theme (or press T)">
        <span class="theme-switcher-icon" id="theme-switcher-icon">üéÆ</span>
        <span class="theme-switcher-label" id="theme-switcher-label">ARCADE</span>
    </button>
    <div class="arcade-cabinet">
        <div class="cabinet-top">
            <div class="marquee">
                <h1 id="calc-title" data-text="Claudear Testing">Claudear Testing</h1>
                <div class="marquee-lights">
                    <span class="light"></span>
                    <span class="light"></span>
                    <span class="light"></span>
                    <span class="light"></span>
                    <span class="light"></span>
                </div>
            </div>
        </div>

        <div class="screen-bezel">
            <div class="screen">
                <div class="display">
                    <div class="display-row">
                        <span class="label">A:</span>
                        <input type="text" id="input-a" class="pixel-input" value="0" autocomplete="off">
                    </div>
                    <div class="display-row">
                        <span class="label">B:</span>
                        <input type="text" id="input-b" class="pixel-input" value="0" autocomplete="off">
                    </div>
                    <div class="result-display">
                        <span class="result-label">RESULT:</span>
                        <span id="result" class="result-value">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="control-panel">
            <div class="button-grid">
                <button class="arcade-btn op-btn" data-op="add">
                    <span class="btn-top">+</span>
                    <span class="btn-label">ADD</span>
                </button>
                <button class="arcade-btn op-btn" data-op="subtract">
                    <span class="btn-top">-</span>
                    <span class="btn-label">SUB</span>
                </button>
                <button class="arcade-btn op-btn" data-op="multiply">
                    <span class="btn-top">x</span>
                    <span class="btn-label">MUL</span>
                </button>
                <button class="arcade-btn op-btn" data-op="divide">
                    <span class="btn-top">/</span>
                    <span class="btn-label">DIV</span>
                </button>
            </div>
            <button class="arcade-btn clear-btn" id="clear-btn">
                <span class="btn-top">CLR</span>
            </button>
        </div>

        <div class="coin-slot">
            <div class="slot-label">INSERT COIN</div>
            <div class="slot"></div>
        </div>
    </div>

    <div class="social-link">
        <a href="https://x.com/OpenMotus" target="_blank" rel="noopener noreferrer">@OpenMotus</a>
    </div>

    <div class="credits">
        <p class="blink">PRESS ANY BUTTON TO CALCULATE</p>
        <p class="made-with-love">made with ‚ù§Ô∏è by Ian Borders</p>
        <p class="powered-by">POWERED BY CLOTION</p>
    </div>

    <script src="{{ url_for('static', filename='js/calculator.js') }}"></script>
</body>
</html>
